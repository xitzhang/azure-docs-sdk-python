### YamlMime:PythonClass
uid: azure.mgmt.oracledatabase.models.AutonomousDatabaseStandbySummary
name: AutonomousDatabaseStandbySummary
fullName: azure.mgmt.oracledatabase.models.AutonomousDatabaseStandbySummary
module: azure.mgmt.oracledatabase.models
summary: Autonomous Disaster Recovery standby database details.
constructor:
  syntax: 'AutonomousDatabaseStandbySummary(*args: Any, **kwargs: Any)'
variables:
- description: 'The amount of time, in seconds, that the data of the standby

    database lags the data of the primary database. Can be used to determine the potential
    data

    loss in the event of a failover.'
  name: lag_time_in_seconds
  types:
  - <xref:int>
- description: 'The current state of the Autonomous Database. Known values are:

    "Provisioning", "Available", "Stopping", "Stopped", "Starting", "Terminating",
    "Terminated",

    "Unavailable", "RestoreInProgress", "RestoreFailed", "BackupInProgress", "ScaleInProgress",

    "AvailableNeedsAttention", "Updating", "MaintenanceInProgress", "Restarting",
    "Recreating",

    "RoleChangeInProgress", "Upgrading", "Inaccessible", and "Standby".'
  name: lifecycle_state
  types:
  - <xref:str>
  - <xref:azure.mgmt.oracledatabase.models.AutonomousDatabaseLifecycleState>
- description: Additional information about the current lifecycle state.
  name: lifecycle_details
  types:
  - <xref:str>
- description: 'The date and time the Autonomous Data Guard role was

    switched for the standby Autonomous Database.'
  name: time_data_guard_role_changed
  types:
  - <xref:str>
- description: 'The date and time the Disaster Recovery role was

    switched for the standby Autonomous Database.'
  name: time_disaster_recovery_role_changed
  types:
  - <xref:str>
attributes:
- uid: azure.mgmt.oracledatabase.models.AutonomousDatabaseStandbySummary.lag_time_in_seconds
  name: lag_time_in_seconds
  summary: 'The amount of time, in seconds, that the data of the standby database
    lags the data of the

    primary database. Can be used to determine the potential data loss in the event
    of a failover.'
  signature: 'lag_time_in_seconds: int | None'
- uid: azure.mgmt.oracledatabase.models.AutonomousDatabaseStandbySummary.lifecycle_details
  name: lifecycle_details
  summary: Additional information about the current lifecycle state.
  signature: 'lifecycle_details: str | None'
- uid: azure.mgmt.oracledatabase.models.AutonomousDatabaseStandbySummary.lifecycle_state
  name: lifecycle_state
  summary: '"Provisioning",

    "Available", "Stopping", "Stopped", "Starting", "Terminating", "Terminated",

    "Unavailable", "RestoreInProgress", "RestoreFailed", "BackupInProgress",

    "ScaleInProgress", "AvailableNeedsAttention", "Updating", "MaintenanceInProgress",

    "Restarting", "Recreating", "RoleChangeInProgress", "Upgrading", "Inaccessible",
    and

    "Standby".'
  signature: 'lifecycle_state: str | _models.AutonomousDatabaseLifecycleState | None'
- uid: azure.mgmt.oracledatabase.models.AutonomousDatabaseStandbySummary.time_data_guard_role_changed
  name: time_data_guard_role_changed
  summary: 'The date and time the Autonomous Data Guard role was switched for the
    standby Autonomous

    Database.'
  signature: 'time_data_guard_role_changed: str | None'
- uid: azure.mgmt.oracledatabase.models.AutonomousDatabaseStandbySummary.time_disaster_recovery_role_changed
  name: time_disaster_recovery_role_changed
  summary: The date and time the Disaster Recovery role was switched for the standby
    Autonomous Database.
  signature: 'time_disaster_recovery_role_changed: str | None'
