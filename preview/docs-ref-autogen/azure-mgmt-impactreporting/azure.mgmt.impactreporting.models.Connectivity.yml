### YamlMime:PythonClass
uid: azure.mgmt.impactreporting.models.Connectivity
name: Connectivity
fullName: azure.mgmt.impactreporting.models.Connectivity
module: azure.mgmt.impactreporting.models
summary: 'Details about connectivity issue. Applicable when root resource causing
  the issue is not

  identified. For example, when a VM is impacted due to a network issue, the impacted
  resource

  could be VM or the network. In such cases, the connectivity field will have the
  details about

  both VM and network.'
constructor:
  syntax: 'Connectivity(*args: Any, **kwargs: Any)'
variables:
- description: 'Protocol used for the connection. Known values are: "TCP", "UDP",
    "HTTP",

    "HTTPS", "RDP", "FTP", "SSH", and "Other".'
  name: protocol
  types:
  - <xref:str>
  - <xref:azure.mgmt.impactreporting.models.Protocol>
- description: Port number for the connection.
  name: port
  types:
  - <xref:int>
- description: Source from which the connection was attempted.
  name: source
  types:
  - <xref:azure.mgmt.impactreporting.models.SourceOrTarget>
- description: target which connection was attempted.
  name: target
  types:
  - <xref:azure.mgmt.impactreporting.models.SourceOrTarget>
attributes:
- uid: azure.mgmt.impactreporting.models.Connectivity.port
  name: port
  summary: Port number for the connection.
  signature: 'port: int | None'
- uid: azure.mgmt.impactreporting.models.Connectivity.protocol
  name: protocol
  summary: '"TCP", "UDP", "HTTP", "HTTPS",

    "RDP", "FTP", "SSH", and "Other".'
  signature: 'protocol: str | _models.Protocol | None'
- uid: azure.mgmt.impactreporting.models.Connectivity.source
  name: source
  summary: Source from which the connection was attempted.
  signature: 'source: _models.SourceOrTarget | None'
- uid: azure.mgmt.impactreporting.models.Connectivity.target
  name: target
  summary: target which connection was attempted.
  signature: 'target: _models.SourceOrTarget | None'
