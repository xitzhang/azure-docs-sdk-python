### YamlMime:PythonClass
uid: azure.mgmt.cloudhealth.models.DynamicDetectionRule
name: DynamicDetectionRule
fullName: azure.mgmt.cloudhealth.models.DynamicDetectionRule
module: azure.mgmt.cloudhealth.models
summary: ML-based evaluation rule for a signal definition.
constructor:
  syntax: 'DynamicDetectionRule(*args: Any, **kwargs: Any)'
variables:
- description: 'ML model to use for dynamic thresholds. Required.

    "AnomalyDetection"'
  name: dynamic_threshold_model
  types:
  - <xref:str>
  - <xref:azure.mgmt.cloudhealth.models.DynamicThresholdModel>
- description: 'ML model sensitivity. Lowest value = high sensitivity. Supported step

    size = 0.5. Required.'
  name: model_sensitivity
  types:
  - <xref:float>
- description: 'Threshold direction. Required. Known values are:

    "LowerThan", "GreaterThan", and "GreaterOrLowerThan".'
  name: dynamic_threshold_direction
  types:
  - <xref:str>
  - <xref:azure.mgmt.cloudhealth.models.DynamicThresholdDirection>
- description: Start time of the training in UTC.
  name: training_start_time
  types:
  - <xref:datetime.datetime>
attributes:
- uid: azure.mgmt.cloudhealth.models.DynamicDetectionRule.dynamic_threshold_direction
  name: dynamic_threshold_direction
  summary: '"LowerThan", "GreaterThan", and

    "GreaterOrLowerThan".'
  signature: 'dynamic_threshold_direction: str | _models.DynamicThresholdDirection'
- uid: azure.mgmt.cloudhealth.models.DynamicDetectionRule.dynamic_threshold_model
  name: dynamic_threshold_model
  summary: ML model to use for dynamic thresholds. Required. "AnomalyDetection"
  signature: 'dynamic_threshold_model: str | _models.DynamicThresholdModel'
- uid: azure.mgmt.cloudhealth.models.DynamicDetectionRule.model_sensitivity
  name: model_sensitivity
  summary: ML model sensitivity. Lowest value = high sensitivity. Supported step size
    = 0.5. Required.
  signature: 'model_sensitivity: float'
- uid: azure.mgmt.cloudhealth.models.DynamicDetectionRule.training_start_time
  name: training_start_time
  summary: Start time of the training in UTC.
  signature: 'training_start_time: datetime | None'
