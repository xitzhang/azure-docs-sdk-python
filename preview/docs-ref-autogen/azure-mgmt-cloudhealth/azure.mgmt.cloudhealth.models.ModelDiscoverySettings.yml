### YamlMime:PythonClass
uid: azure.mgmt.cloudhealth.models.ModelDiscoverySettings
name: ModelDiscoverySettings
fullName: azure.mgmt.cloudhealth.models.ModelDiscoverySettings
module: azure.mgmt.cloudhealth.models
summary: Settings for automatically discovering entities for the health model.
constructor:
  syntax: 'ModelDiscoverySettings(*args: Any, **kwargs: Any)'
variables:
- description: 'The scope from which entities should be automatically discovered.
    For example, the

    resource id of a Service Group. Required.'
  name: scope
  types:
  - <xref:str>
- description: 'Whether to add all recommended signals to the discovered

    entities. Required. Known values are: "Enabled" and "Disabled".'
  name: add_recommended_signals
  types:
  - <xref:str>
  - <xref:azure.mgmt.cloudhealth.models.DiscoveryRuleRecommendedSignalsBehavior>
- description: 'Which Managed Identity of the health model to use for discovery. Defaults
    to

    SystemAssigned, if not set. Can be set to ''SystemAssigned'' or to the resource
    id of a

    user-assigned managed identity which is linked to the health model.'
  name: identity
  types:
  - <xref:str>
attributes:
- uid: azure.mgmt.cloudhealth.models.ModelDiscoverySettings.add_recommended_signals
  name: add_recommended_signals
  summary: 'Whether to add all recommended signals to the discovered entities. Required.
    Known values are:

    "Enabled" and "Disabled".'
  signature: 'add_recommended_signals: str | _models.DiscoveryRuleRecommendedSignalsBehavior'
- uid: azure.mgmt.cloudhealth.models.ModelDiscoverySettings.identity
  name: identity
  summary: 'Which Managed Identity of the health model to use for discovery. Defaults
    to SystemAssigned, if

    not set. Can be set to ''SystemAssigned'' or to the resource id of a user-assigned
    managed

    identity which is linked to the health model.'
  signature: 'identity: str | None'
- uid: azure.mgmt.cloudhealth.models.ModelDiscoverySettings.scope
  name: scope
  summary: 'The scope from which entities should be automatically discovered. For
    example, the resource id

    of a Service Group. Required.'
  signature: 'scope: str'
