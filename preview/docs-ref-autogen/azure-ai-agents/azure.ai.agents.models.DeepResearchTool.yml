### YamlMime:PythonClass
uid: azure.ai.agents.models.DeepResearchTool
name: DeepResearchTool
fullName: azure.ai.agents.models.DeepResearchTool
module: azure.ai.agents.models
summary: 'A tool that uses a Deep Research AI model, together with Bing Grounding,
  to answer user queries.


  Initialize a Deep Research tool with a Bing Grounding Connection ID and Deep Research
  model deployment name.'
constructor:
  syntax: 'DeepResearchTool(bing_grounding_connection_id: str, deep_research_model:
    str)'
  parameters:
  - name: bing_grounding_connection_id
    description: Connection ID used by tool. Bing Grounding tools allow only one connection.
    isRequired: true
  - name: deep_research_model
    description: The Deep Research model deployment name.
    isRequired: true
methods:
- uid: azure.ai.agents.models.DeepResearchTool.execute
  name: execute
  signature: 'execute(tool_call: Any) -> Any'
  parameters:
  - name: tool_call
    isRequired: true
attributes:
- uid: azure.ai.agents.models.DeepResearchTool.definitions
  name: definitions
  summary: Get the Deep Research tool definitions.
  return:
    types:
    - <xref:typing.List>[<xref:azure.ai.agents.models.ToolDefinition>]
- uid: azure.ai.agents.models.DeepResearchTool.resources
  name: resources
  summary: Get the tool resources.
  return:
    types:
    - <xref:azure.ai.agents.models.ToolResources>
