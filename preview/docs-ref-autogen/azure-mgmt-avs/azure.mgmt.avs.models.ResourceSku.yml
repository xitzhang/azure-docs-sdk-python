uid: azure.mgmt.avs.models.ResourceSku
name: ResourceSku
fullName: azure.mgmt.avs.models.ResourceSku
module: azure.mgmt.avs.models
summary: 'A SKU for a resource.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'ResourceSku(*, resource_type: str | _models.ResourceSkuResourceType, name:
    str, locations: List[str], location_info: List[_models.ResourceSkuLocationInfo],
    restrictions: List[_models.ResourceSkuRestrictions], tier: str | None = None,
    size: str | None = None, family: str | None = None, capabilities: List[_models.ResourceSkuCapabilities]
    | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: resource_type
    description: 'The type of resource the SKU applies to. Required. Known values
      are:

      "privateClouds" and "privateClouds/clusters".'
