    - <xref:str>
    - <xref:azure.mgmt.avs.models.ResourceSkuResourceType>
  - name: name
    description: The name of the SKU. Required.
    types:
    - <xref:str>
  - name: tier
    description: The tier of virtual machines in a scale set.
    defaultValue: None
    types:
    - <xref:str>
  - name: size
    description: The size of the SKU.
    defaultValue: None
    types:
    - <xref:str>
  - name: family
    description: The family of the SKU.
    defaultValue: None
    types:
    - <xref:str>
  - name: locations
    description: The set of locations that the SKU is available. Required.
    types:
    - <xref:list>[<xref:str>]
  - name: location_info
    description: 'A list of locations and availability zones in those locations where
      the

      SKU is available. Required.'
    types:
    - <xref:list>[<xref:azure.mgmt.avs.models.ResourceSkuLocationInfo>]
  - name: capabilities
    description: Name value pairs to describe the capability.
    defaultValue: None
    types:
    - <xref:list>[<xref:azure.mgmt.avs.models.ResourceSkuCapabilities>]
  - name: restrictions
    description: The restrictions of the SKU. Required.
    types:
    - <xref:list>[<xref:azure.mgmt.avs.models.ResourceSkuRestrictions>]
