uid: azure.mgmt.avs.models.ResourceSkuRestrictions
name: ResourceSkuRestrictions
fullName: azure.mgmt.avs.models.ResourceSkuRestrictions
module: azure.mgmt.avs.models
summary: 'The restrictions of the SKU.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'ResourceSkuRestrictions(*, values: List[str], restriction_info: _models.ResourceSkuRestrictionInfo,
    type: str | _models.ResourceSkuRestrictionsType | None = None, reason_code: str
    | _models.ResourceSkuRestrictionsReasonCode | None = None, **kwargs: Any)'
  keywordOnlyParameters:
  - name: type
    description: 'the type of restrictions. Known values are: "Location" and "Zone".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.avs.models.ResourceSkuRestrictionsType>
  - name: values
    description: 'The value of restrictions. If the restriction type is set to location.
      This

      would be different locations where the SKU is restricted. Required.'
    types:
    - <xref:list>[<xref:str>]
  - name: restriction_info
    description: 'The information about the restriction where the SKU cannot be used.

      Required.'
    types:
    - <xref:azure.mgmt.avs.models.ResourceSkuRestrictionInfo>
  - name: reason_code
    description: 'the reason for restriction. Known values are: "QuotaId" and

      "NotAvailableForSubscription".'
    defaultValue: None
    types:
    - <xref:str>
    - <xref:azure.mgmt.avs.models.ResourceSkuRestrictionsReasonCode>
