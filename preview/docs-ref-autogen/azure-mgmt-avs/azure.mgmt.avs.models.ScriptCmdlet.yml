### YamlMime:PythonClass
uid: azure.mgmt.avs.models.ScriptCmdlet
name: ScriptCmdlet
fullName: azure.mgmt.avs.models.ScriptCmdlet
module: azure.mgmt.avs.models
summary: 'A cmdlet available for script execution.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'ScriptCmdlet(**kwargs: Any)'
variables:
- description: 'Fully qualified resource ID for the resource. E.g.

    "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}".'
  name: id
  types:
  - <xref:str>
- description: The name of the resource.
  name: name
  types:
  - <xref:str>
- description: 'The type of the resource. E.g. "Microsoft.Compute/virtualMachines"
    or

    "Microsoft.Storage/storageAccounts".'
  name: type
  types:
  - <xref:str>
- description: 'Azure Resource Manager metadata containing createdBy and modifiedBy

    information.'
  name: system_data
  types:
  - <xref:azure.mgmt.avs.models.SystemData>
- description: 'The provisioning state of the resource. Known values are:

    "Succeeded", "Failed", and "Canceled".'
  name: provisioning_state
  types:
  - <xref:str>
  - <xref:azure.mgmt.avs.models.ScriptCmdletProvisioningState>
- description: Description of the scripts functionality.
  name: description
  types:
  - <xref:str>
- description: Recommended time limit for execution.
  name: timeout
  types:
  - <xref:str>
- description: 'Specifies whether a script cmdlet is intended to be invoked only through

    automation or visible to customers. Known values are: "Automation" and "Any".'
  name: audience
  types:
  - <xref:str>
  - <xref:azure.mgmt.avs.models.ScriptCmdletAudience>
- description: Parameters the script will accept.
  name: parameters
  types:
  - <xref:list>[<xref:azure.mgmt.avs.models.ScriptParameter>]
