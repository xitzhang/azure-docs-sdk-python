uid: azure.mgmt.scvmm.models.InventoryItemProperties
name: InventoryItemProperties
fullName: azure.mgmt.scvmm.models.InventoryItemProperties
module: azure.mgmt.scvmm.models
summary: 'Defines the resource properties.


  You probably want to use the sub-classes and not this class directly. Known sub-classes
  are:

  CloudInventoryItem, VirtualMachineInventoryItem, VirtualMachineTemplateInventoryItem,

  VirtualNetworkInventoryItem


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to server.'
constructor:
  syntax: 'InventoryItemProperties(**kwargs: Any)'
variables:
- description: 'They inventory type. Required. Known values are: "Cloud",

    "VirtualNetwork", "VirtualMachine", and "VirtualMachineTemplate".'
  name: inventory_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.scvmm.models.InventoryType>
- description: 'Gets the tracked resource id corresponding to the inventory

    resource.'
  name: managed_resource_id
  types:
  - <xref:str>
- description: Gets the UUID (which is assigned by Vmm) for the inventory item.
  name: uuid
  types:
  - <xref:str>
- description: Gets the Managed Object name in Vmm for the inventory item.
  name: inventory_item_name
  types:
  - <xref:str>
- description: 'Provisioning state of the resource. Known values are: "Succeeded",

    "Failed", "Canceled", "Provisioning", "Updating", "Deleting", "Accepted", and
    "Created".'
  name: provisioning_state
  types:
  - <xref:str>
  - <xref:azure.mgmt.scvmm.models.ProvisioningState>
