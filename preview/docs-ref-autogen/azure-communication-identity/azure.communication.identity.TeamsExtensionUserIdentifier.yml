### YamlMime:PythonClass
uid: azure.communication.identity.TeamsExtensionUserIdentifier
name: TeamsExtensionUserIdentifier
fullName: azure.communication.identity.TeamsExtensionUserIdentifier
module: azure.communication.identity
summary: Represents an identifier for a Teams Extension user.
constructor:
  syntax: 'TeamsExtensionUserIdentifier(user_id: str, tenant_id: str, resource_id:
    str, **kwargs: Any)'
  parameters:
  - name: user_id
    description: Teams extension user id.
    isRequired: true
    types:
    - <xref:str>
  - name: tenant_id
    description: Tenant id associated with the user.
    isRequired: true
    types:
    - <xref:str>
  - name: resource_id
    description: The Communication Services resource id.
    isRequired: true
    types:
    - <xref:str>
  keywordOnlyParameters:
  - name: cloud
    description: Cloud environment that the user belongs to. Default value is *PUBLIC*.
    types:
    - <xref:str>
    - <xref:azure.communication.identity.CommunicationCloudEnvironment>
  - name: raw_id
    description: 'The raw ID of the identifier.

      If not specified, this value will be constructed from the other properties.'
    types:
    - <xref:str>
attributes:
- uid: azure.communication.identity.TeamsExtensionUserIdentifier.kind
  name: kind
  summary: The type of identifier.
  signature: 'kind: TEAMS_EXTENSION_USER: ''teams_extension_user''>] = ''teams_extension_user'''
- uid: azure.communication.identity.TeamsExtensionUserIdentifier.properties
  name: properties
  summary: The properties of the identifier.
  signature: 'properties: TeamsExtensionUserProperties'
- uid: azure.communication.identity.TeamsExtensionUserIdentifier.raw_id
  name: raw_id
  summary: The raw ID of the identifier.
  signature: 'raw_id: str'
