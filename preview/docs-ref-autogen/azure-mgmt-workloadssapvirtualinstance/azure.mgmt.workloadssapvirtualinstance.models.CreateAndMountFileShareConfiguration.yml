### YamlMime:PythonClass
uid: azure.mgmt.workloadssapvirtualinstance.models.CreateAndMountFileShareConfiguration
name: CreateAndMountFileShareConfiguration
fullName: azure.mgmt.workloadssapvirtualinstance.models.CreateAndMountFileShareConfiguration
module: azure.mgmt.workloadssapvirtualinstance.models
summary: 'Gets or sets the file share configuration where the transport directory
  fileshare is created

  and mounted as a part of the create infra flow. Please pre-create the resource group
  you intend

  to place the transport directory in. The storage account and fileshare will be auto-created
  by

  the ACSS and doesn''t need to be pre-created.'
constructor:
  syntax: 'CreateAndMountFileShareConfiguration(*args: Any, **kwargs: Any)'
variables:
- description: 'The name of transport file share resource group. This should be pre

    created by the customer. The app rg is used in case of missing input.'
  name: resource_group
  types:
  - <xref:str>
- description: 'The name of file share storage account name . A custom name is used

    in case of missing input.'
  name: storage_account_name
  types:
  - <xref:str>
- description: 'The type of file share config. Required. Fileshare will be created

    and mounted by service.'
  name: configuration_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.workloadssapvirtualinstance.models.CREATE_AND_MOUNT>
attributes:
- uid: azure.mgmt.workloadssapvirtualinstance.models.CreateAndMountFileShareConfiguration.configuration_type
  name: configuration_type
  summary: The type of file share config. Required. Fileshare will be created and
    mounted by service.
  signature: 'configuration_type: CREATE_AND_MOUNT: ''CreateAndMount''>]'
- uid: azure.mgmt.workloadssapvirtualinstance.models.CreateAndMountFileShareConfiguration.resource_group
  name: resource_group
  summary: 'The name of transport file share resource group. This should be pre created
    by the customer.

    The app rg is used in case of missing input.'
  signature: 'resource_group: str | None'
- uid: azure.mgmt.workloadssapvirtualinstance.models.CreateAndMountFileShareConfiguration.storage_account_name
  name: storage_account_name
  summary: The name of file share storage account name . A custom name is used in
    case of missing input.
  signature: 'storage_account_name: str | None'
