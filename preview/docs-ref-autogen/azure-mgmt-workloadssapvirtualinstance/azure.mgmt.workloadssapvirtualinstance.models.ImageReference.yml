### YamlMime:PythonClass
uid: azure.mgmt.workloadssapvirtualinstance.models.ImageReference
name: ImageReference
fullName: azure.mgmt.workloadssapvirtualinstance.models.ImageReference
module: azure.mgmt.workloadssapvirtualinstance.models
summary: 'Specifies information about the image to use. You can specify information
  about platform

  images, marketplace images, or virtual machine images. This element is required
  when you want

  to use a platform image, marketplace image, or virtual machine image, but is not
  used in other

  creation operations. NOTE: Image reference publisher and offer can only be set when
  you create

  the scale set.'
constructor:
  syntax: 'ImageReference(*args: Any, **kwargs: Any)'
variables:
- description: The image publisher.
  name: publisher
  types:
  - <xref:str>
- description: 'Specifies the offer of the platform image or marketplace image used
    to create the

    virtual machine.'
  name: offer
  types:
  - <xref:str>
- description: The image SKU.
  name: sku
  types:
  - <xref:str>
- description: 'Specifies the version of the platform image or marketplace image used
    to create

    the virtual machine. The allowed formats are Major.Minor.Build or ''latest''.
    Major, Minor, and

    Build are decimal numbers. Specify ''latest'' to use the latest version of an
    image available at

    deploy time. Even if you use ''latest'', the VM image will not automatically update
    after deploy

    time even if a new version becomes available.'
  name: version
  types:
  - <xref:str>
- description: 'Specifies the ARM resource ID of the Azure Compute Gallery image version
    used for

    creating ACSS VMs. You will need to provide this input when you choose to deploy
    virtual

    machines in ACSS with OS image from the Azure Compute gallery.'
  name: id
  types:
  - <xref:str>
attributes:
- uid: azure.mgmt.workloadssapvirtualinstance.models.ImageReference.id
  name: id
  summary: 'Specifies the ARM resource ID of the Azure Compute Gallery image version
    used for creating ACSS

    VMs. You will need to provide this input when you choose to deploy virtual machines
    in ACSS

    with OS image from the Azure Compute gallery.'
  signature: 'id: str | None'
- uid: azure.mgmt.workloadssapvirtualinstance.models.ImageReference.offer
  name: offer
  summary: 'Specifies the offer of the platform image or marketplace image used to
    create the virtual

    machine.'
  signature: 'offer: str | None'
- uid: azure.mgmt.workloadssapvirtualinstance.models.ImageReference.publisher
  name: publisher
  summary: The image publisher.
  signature: 'publisher: str | None'
- uid: azure.mgmt.workloadssapvirtualinstance.models.ImageReference.sku
  name: sku
  summary: The image SKU.
  signature: 'sku: str | None'
- uid: azure.mgmt.workloadssapvirtualinstance.models.ImageReference.version
  name: version
  summary: 'Specifies the version of the platform image or marketplace image used
    to create the virtual

    machine. The allowed formats are Major.Minor.Build or ''latest''. Major, Minor,
    and Build are

    decimal numbers. Specify ''latest'' to use the latest version of an image available
    at deploy

    time. Even if you use ''latest'', the VM image will not automatically update after
    deploy time

    even if a new version becomes available.'
  signature: 'version: str | None'
